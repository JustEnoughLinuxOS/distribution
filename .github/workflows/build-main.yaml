jobs:
  build:
    timeout-minutes: 1440
    runs-on: self-hosted
    steps:
      - uses: hmarr/debug-action@v2
        name: debug
      - name: Install docker
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              ca-certificates \
              curl \
              gnupg \
              lsb-release \
              git
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --batch --yes --dearmor -o /etc/apt/keyrings/docker.gpg
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y \
              docker-ce \
              docker-ce-cli \
              containerd.io \
              docker-compose-plugin
      - name: Create Symlink
        run: |
          rm -rf /home/holly/actions-runner/_work
          sudo mkdir -p /mnt/_work
          sudo chown -R holly:holly /mnt/_work
          ln -sf /mnt/_work /home/holly/actions-runner/_work
          ls -la /home/holly/actions-runner
          ls -la /mnt
      - name: get current branch as it may not be 'default branch;
        id: branch
        run: |
            branch_arg="${{ github.event.client_payload.branch }}"
            if [[ -z "$branch_arg" ]]; then
              branch_arg="$GITHUB_REF_NAME"
            fi
            echo "::set-output name=branch::$branch_arg"
      - uses: actions/checkout@v2
        name: checkout
        with:
          clean: false
          ref: "${{ steps.branch.outputs.branch }}"
      - name: ls
        run: |
          pwd
          sudo ls -la .
          sudo ls -la /home/holly/actions-runner
          sudo ls -la /mnt
      - name: Get date for artifacts
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
      - name: Get short SHA for artifacts
        id: sha
        run: echo "::set-output name=sha::$(git rev-parse --short HEAD)"
      - name: Get version
        id: version
        run: |
           set -e
           echo "full name: ${{ github.event.repository.full_name }}"
           if [[ "${{ github.event.client_payload.release_tag }}" != "" ]]; then
               echo "::set-output name=version::${{ github.event.client_payload.release_tag }}"
           else
               echo "::set-output name=version::${{ steps.date.outputs.date }}-${{ steps.sha.outputs.sha }}"
           fi
      #- name: Build RG353P/RG353V/RG353M
      #  run: |
      #      set -e
      #      CUSTOM_VERSION="${{ steps.version.outputs.version }}" DOCKER_WORK_DIR="/work" DOCKER_EXTRA_OPTS="-v /buildroot:/buildroot" PYTHON_EGG_CACHE="${DOCKER_WORK_DIR}/.egg_cache" make docker-RG353P
      - name: Create release as draft at first to hide during uploads
        if: github.event.action == 'release-main'
        uses: ncipollo/release-action@v1
        with:
