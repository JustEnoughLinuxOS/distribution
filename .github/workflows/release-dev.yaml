name: release-dev
on:
  schedule:
    - cron:  '0 3 * * *'
  workflow_dispatch:
env:
  BRANCH: dev
  repo_access: ${{ secrets.REPO_ACCESS }}

jobs:
  launch-dev-release:
      runs-on: ubuntu-22.04
      if: |
        ${{ github.event_name == 'workflow_dispatch' }} || 
        ${{ github.event.label.name == 'build' }}
      steps:
        - uses: actions/checkout@v3
          name: checkout
          with:
            clean: false
            fetch-depth: 0
            ref: "${{env.BRANCH}}"

        - name: only run if a repo key exists
          if: ${{ env.repo_access == '' }}
          run: exit 0

        - name: repository full name
          id: full_name
          run: |
               echo "full_name=$(git config --get remote.origin.url | sed 's|^.*github.com/||g' | sed 's/.git$//g')" >> $GITHUB_OUTPUT
        
        - name: change_counter
          id: counter
          run: |
               count="$(git log --after "$(date -d "yesterday" +%Y-%m-%d)" --pretty=format:"* %h: %s" | wc -l)"
               echo "count=${count}" >> $GITHUB_OUTPUT

        - name: Get date for artifacts
          id: date
          run: echo "date=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT
  
        - name: Repository Dispatch
          if: steps.counter.outputs.count != '0'
          uses: peter-evans/repository-dispatch@v2
          with:
            token: ${{ secrets.REPO_ACCESS }}
            repository: ${{ steps.full_name.outputs.full_name }}
            event-type: release-dev
            client-payload: |
               {
                 "branch" : "${{ env.BRANCH }}",
                 "release_tag" : "${{steps.date.outputs.date}}"
               }
            
