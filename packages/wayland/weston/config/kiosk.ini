[core]
idle-time=0
backend=drm-backend.so
shell=kiosk-shell.so
modules=systemd-notify.so,kiosk-shell-dpms.so
xwayland=true

[xwayland]
path=/usr/bin/Xwayland

[terminal]
font-size=@WESTONFONTSIZE@

[shell]
background-color=0x00000000
clock-format=minutes-24h
locking=false

[autolaunch]
path=@STARTUP@
watch=true
