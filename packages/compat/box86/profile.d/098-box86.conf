export BOX86_PREFER_EMULATED=1
export BOX86_LD_LIBRARY_PATH="/usr/share/box86/lib"
export BOX86_BASH="/usr/bin/bash-x86"
export BOX86_LOG=0
alias box86='LD_LIBRARY_PATH=/usr/lib32:/usr/lib32/gles /usr/bin/box86'
